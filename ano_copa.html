<meta charset="UTF-8">

<script>
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }
    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("Fim!");


</script>
