<meta charset="UTF-8">

<script>
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    var ano = 2016;

    mostra("Calopsita!");
    mostra("Flávio tem " + (ano - 1977) + " anos");

    pulaLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    pulaLinha();

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");

    pulaLinha();

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

    mostra("A média das idades é " + Math.round(media));

    var nome = "Flávio";

    mostra("<br>");
    mostra("A idade de " + nome + " é " + idadeFlavio);

   
   
</script>
