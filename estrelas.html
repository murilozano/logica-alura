<meta charset="UTF-8">

<script>
    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {

        document.write("<br>");


    }
    for (var linha = 1; linha <= 3; linha++) {

        for (var coluna = 1; coluna <= 10; coluna++) {
            document.write("*");
        }
        pulaLinha();
    }



    mostra("FIM");

</script>
